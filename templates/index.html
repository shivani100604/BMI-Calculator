<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator | Shivani Portfolio</title>
  <link rel="stylesheet" href="static/style.css">
</head>
<body>

  <div class="container">
    <h1>Scientific Calculator</h1>
    
    <input type="text" id="display" placeholder="0" disabled>
    
    <div class="bmi-section">
      <input type="number" id="weight" placeholder="Weight (kg)">
      <input type="number" id="height" placeholder="Height (m)">
      <button class="bmi-btn" onclick="calculateBMI()">Calculate BMI</button>
    </div>

    <div id="result"></div>

    <div class="buttons-grid">
      <button class="special" onclick="clearDisplay()">C</button>
      <button class="special" onclick="backspace()">DEL</button>
      <button class="op" onclick="append('Math.PI')">Ï€</button>
      <button class="op" onclick="append('/')">/</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="op" onclick="append('*')">*</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="op" onclick="append('-')">-</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="op" onclick="append('+')">+</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="append('Math.log(')">log</button>
      <button class="equal" onclick="calculate()">=</button>

      <button class="sci" onclick="append('Math.sqrt(')">sqrt</button>
      <button class="sci" onclick="append('Math.sin(')">sin</button>
      <button class="sci" onclick="append('Math.cos(')">cos</button>
      <button class="sci" onclick="append('Math.tan(')">tan</button>
      
      <button class="sci" onclick="append('Math.asin(')">asin</button>
      <button class="sci" onclick="append('Math.acos(')">acos</button>
      <button class="sci" onclick="append('Math.atan(')">atan</button>
      <button class="sci" onclick="append('factorial(')">x!</button>
    </div>
  </div>

  <script src="static/script.js"></script>
</body>
</html>
